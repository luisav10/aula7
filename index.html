<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betano</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
   <div>
        <h1>Trevo<span>Bet</span></h1>
   </div>
   <h2>Aposte tudo, e perca rápido!</h2>
   <form action="https://g1.globo.com/" method="get">
        <fieldset>
            <legend> <b>Faça o seu cadastro</b></legend>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="" required>
            <label for="data">Data de nascimento</label>
            <input type="date" name="data" id="" required>
            <label for="nacio">Nacionalidade</label>
            <select name="nacio" id=""> 
                <option value="">Brasileiro</option>
                <option value="">Estrangeiro</option>
                <option value="">Extraterrestre</option>
            </select>
            <label for="email">E-mail</label>
            <input type="text" name="email" id="" required>
            <label for="cpf">CPF</label>
            <input type="number" name="cpf" id="" placeholder="apenas números" required>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="" required>
            <input type="submit" value="CADASTRAR">
        </fieldset>
   </form>
</body>
</html>
